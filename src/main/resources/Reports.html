<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Popup Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script>
        function showAlert(failedTests) {
            if (failedTests.length === 0) {
                document.getElementById("reportContainer").style.display = "block"; // Show report container if no failed tests
                return;
            }
            var message = "Failed Test Cases:\n";
            for (var i = 0; i < failedTests.length; i++) {
                message += (i + 1) + ". " + failedTests[i].name + " - Execution Time: " + failedTests[i].executionTime + " ms\n";
            }

            // Set the message in the modal
            document.getElementById("modalMessage").textContent = message;

            // Show the modal
            var modal = document.getElementById("myModal");
            modal.style.display = "block";
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
            document.getElementById("reportContainer").style.display = "block"; // Show report container after closing the modal
        }

        window.onload = function() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "failed_tests.json", true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var failedTests = JSON.parse(xhr.responseText);
                    showAlert(failedTests);
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>
<!-- The Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p id="modalMessage"></p>
        <button onclick="closeModal()">OK</button>
    </div>
</div>

<!-- Report Container -->
<div id="reportContainer" style="display: none;">
    <h1>Automation Report</h1>
    <div class="report-container">
        <!-- Your Extent Report content goes here -->
        <!-- This content should be dynamically generated by ExtentReports and inserted here -->
        <p>Report content will be loaded here...</p>
        <!-- Example content for demonstration -->
        <p><strong>Test Results:</strong></p>
        <ul>
            <li>Test Case 1: Passed</li>
            <li>Test Case 2: Failed</li>
            <li>Test Case 3: Skipped</li>
        </ul>
    </div>
</div>
</body>
</html>
